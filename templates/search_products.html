<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Search Products</title>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Search Products</h1>
    <form method="GET" action="/search-results" class="mb-4">
        <div class="mb-3">
            <label for="search_query" class="form-label">Search by Name or Size:</label>
            <input type="text" id="search_query" name="search_query" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <a href="/products" class="btn btn-secondary">Back to Product List</a>
</body>
</html>
