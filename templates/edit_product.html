<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Product</title>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Edit Product</h1>
    <form method="POST" action="/update-product/{{ product.id }}" class="mb-4">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">Product Size:</label>
            <input type="text" id="size" name="size" class="form-control" value="{{ product.size }}" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Stock Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" value="{{ product.stock_quantity }}" required>
        </div>
        <div class="mb-3">
            <label for="reorder_level" class="form-label">Reorder Level:</label>
            <input type="number" id="reorder_level" name="reorder_level" class="form-control" value="{{ product.reorder_level }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
    <a href="/products" class="btn btn-secondary">Back to Product List</a>
</body>
</html>
